<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/styles/style.css" />
    <title>Register</title>
  </head>
  <body class="bg-light">
    <!-- header -->
    <header>
      <div class="header">
        <div class="container-fluid gx-0">
          <!-- navbar -->
          <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a
                class="navbar-brand logo text-uppercase mx-5 fw-bold"
                href="../index.html"
                >Nan.Edu</a
              >
              <button
                class="navbar-toggler mx-1"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item mx-2">
                    <a class="nav-link" aria-current="page" href="../index.html"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item mx-2">
                    <a class="nav-link" href="about.html">About Us</a>
                  </li>
                  <li class="nav-item mx-2">
                    <a class="nav-link" href="testimonial.html">Testimonials</a>
                  </li>
                  <li class="nav-item mx-2">
                    <a class="nav-link" href="contact.html">Contact Us</a>
                  </li>
                  <li class="nav-item mx-2">
                    <a
                      class="btn-navbar mx-3 py-2 px-4 rounded-5 fw-bold text-decoration-none"
                      href="login.html"
                      >Login</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <!-- navbar -->
        </div>
      </div>
    </header>
    <!-- header -->

    <main>
      <section>
        <div
          class="container d-flex justify-content-center"
          style="min-height: 100vh; align-items: center"
        >
          <div class="card w-50">
            <div
              class="card-header"
              style="background-color: #800; color: white"
            >
              Daftar
            </div>
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label for="nama" class="form-label">Nama</label>
                  <input type="text" class="form-control" id="nama" />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" />
                </div>
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username" />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" />
                </div>
                <div class="mb-3">
                  <label for="repeatPassword" class="form-label"
                    >Ulangi Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="repeatPassword"
                  />
                </div>
                <p class="daftar" style="font-size: 0.9rem">
                  Sudah memiliki akun?
                  <a
                    href="login.html"
                    class="daftarhref"
                    style="text-decoration: none; color: #800"
                    >Login Sekarang</a
                  >
                </p>
                <button
                  type="submit"
                  class="btn"
                  style="background-color: #800; color: white; width: 100%"
                >
                  Daftar
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Menghubungkan file JavaScript Bootstrap untuk fungsionalitas interaktif -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
