    />

    <link rel="stylesheet" href="../assets/styles/style.css" />
  </head>
  <body class="bg-light">
    <header>
      <div class="header">
        <div class="container-fluid gx-0">
          <!-- Navbar -->
          <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a
                class="navbar-brand logo text-uppercase mx-5"
                href="../index.html"
                >Nan.Edu</a
              >
              <button
                class="navbar-toggler mx-1"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="../index.html"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="about.html">About Us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="testimonial.html">Testimonials</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact Us</a>
                  </li>
                  <li class="nav-item">
                    <a class="btn-navbar mx-3" href="login.html">Login</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <!-- Navbar end -->
        </div>
      </div>
    </header>

    <!-- Contact Section -->
    <section class="contact mt-5" id="contact">
      <div class="container">
        <div class="text-center">
          <h2 class="mb-5">Contact Us</h2>
        </div>

        <div class="row">
          <div class="col-md-6 d-none d-md-block">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.253830919441!2d106.80417657409643!3d-6.23022986101209!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69f15b30d89e2f%3A0x36d3e4c4cc53ad68!2sJl.%20Senopati%2C%20Kec.%20Kby.%20Baru%2C%20Kota%20Jakarta%20Selatan%2C%20Daerah%20Khusus%20Ibukota%20Jakarta!5e0!3m2!1sen!2sid!4v1727266836590!5m2!1sen!2sid"
              width="100%"
              height="275"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
            <p class="mt-3">
              <strong>NAN.EDU</strong><br />
              Jl. Senopati Kec. Kby. Baru, Kota Jakarta Selatan, rt.005/009,<br />
              Daerah Khusus Ibukota Jakarta
            </p>

            <div class="d-flex mt-3">
              <a href="#" target="" class="whatsapp-button">
                <img src="../assets/img/wa.png" alt="WhatsApp" />
              </a>
            </div>
          </div>

          <div class="col-md-6">
            <form action="#">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Name*"
                  required
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Phone*"
                  required
                />
              </div>
              <div class="mb-3">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email*"
                  required
                />
              </div>
              <div class="mb-3">
                <textarea
                  class="form-control"
                  rows="5"
                  placeholder="Message*"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-danger">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
