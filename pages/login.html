<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>NAN.EDU</title>

    <link rel="stylesheet" href="../assets/styles/style.css">
  </head>
  <body class="bg-light">
    <header>
      <div class="header">
        <div class="container-fluid gx-0">
          <!-- Navbar -->
          <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a
                class="navbar-brand logo text-uppercase mx-5"
                href="../index.html"
                >Nan.Edu</a
              >
              <button
                class="navbar-toggler mx-1"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="../index.html"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="about.html">About Us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="testimonial.html">Testimonials</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact Us</a>
                  </li>
                  <li class="nav-item">
                    <a class="btn-navbar mx-3" href="login.html">Login</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <!-- Navbar end -->
        </div>
      </div>
    </header>
    <div
      class="container d-flex justify-content-center"
      style="min-height: 100vh; align-items: center"
    >
      <div class="card w-50" style="max-height: 500px; overflow-y: auto">
        <div class="card-header" style="background-color: #800; color: white">
          Login
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Username</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <p class="daftar" style="font-size: 0.9rem">
              Belum memiliki akun?
              <a
                href="register.html"
                class="daftarhref"
                style="text-decoration: none; color: #800"
                >Daftar Sekarang</a
              >
            </p>
            <button
              type="submit"
              class="btn"
              style="background-color: #800; color: white; width: 100%"
            >
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
