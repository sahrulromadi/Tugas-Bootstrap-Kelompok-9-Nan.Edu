<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Login</title>

    <link rel="stylesheet" href="../assets/styles/style.css" />
  </head>

  <body class="bg-light d-flex flex-column min-vh-100">
    <!-- header -->
    <header>
      <div class="header mb-2 mb-md-5">
        <div class="container-fluid gx-0">
          <!-- navbar -->
          <nav class="navbar navbar-expand-lg position-fixed z-3 w-100">
            <div class="container-fluid">
              <a
                class="navbar-brand logo text-uppercase mx-5 fw-bold"
                href="../index.html"
                >Nan.Edu</a
              >
              <button
                class="navbar-toggler mx-1"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item mx-2">
                    <a class="nav-link" aria-current="page" href="../index.html"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item mx-2">
                    <a class="nav-link" href="about.html">About Us</a>
                  </li>
                  <li class="nav-item mx-2">
                    <a class="nav-link" href="testimonial.html">Testimonials</a>
                  </li>
                  <li class="nav-item mx-2">
                    <a class="nav-link" href="contact.html">Contact Us</a>
                  </li>
                  <li class="nav-item mx-2">
                    <a class="nav-link" href="faq.html">FaQ</a>
                  </li>
                  <li class="nav-item mx-2">
                    <a
                      class="btn-navbar mx-3 py-2 px-4 rounded-5 fw-bold text-decoration-none"
                      href="login.html"
                      >Login</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <!-- navbar -->
        </div>
      </div>
    </header>
    <!-- header -->

    <!-- main -->
    <main>
      <section class="container w-100 vh-100">
        <div
          class="h-100 d-flex justify-content-center"
          style="min-height: 100vh; align-items: center"
        >
          <div class="card w-50" style="overflow-y: auto">
            <div
              class="card-header"
              style="background-color: #800; color: white"
            >
              Login
            </div>
            <div class="card-body">
              <form class="needs-validation" novalidate>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >Username</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    required
                  />
                  <div class="valid-feedback">Data sudah terisi!</div>
                  <div class="invalid-feedback">Silakan isi username Anda!</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                    required
                  />
                  <div class="valid-feedback">Data sudah terisi!</div>
                  <div class="invalid-feedback">Silakan isi password Anda!</div>
                </div>
                <p class="daftar" style="font-size: 0.9rem">
                  Belum memiliki akun?
                  <a
                    href="register.html"
                    class="daftarhref"
                    style="text-decoration: none; color: #800"
                    >Daftar Sekarang</a
                  >
                </p>
                <button
                  type="submit"
                  class="btn"
                  style="background-color: #800; color: white; width: 100%"
                >
                  Login
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- main -->

    <!-- footer -->
    <footer>
      <div class="footer text-center py-3">
        <p class="mb-0">&copy; 2024 Nan.Edu. All Rights Reserved.</p>
      </div>
    </footer>
    <!-- footer end -->

    <!-- Menghubungkan file JavaScript Bootstrap untuk fungsionalitas interaktif -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- js custom -->
    <script src="../assets/scripts/script.js"></script>
  </body>
</html>
